{% extends 'base.html' %}
{% load static %}
{% block title %}
    listmarca
{% endblock %}


{% block main %}
 <ul class="list-group">

    {% for i in dados %}
        <li class="list-group-item">
        Nome: {{i.nome}} <br>
        {% if i.foto %}
            <img src="{{ i.foto.url }}" width="200" >  <br>
        {% endif %}
        {% if i.url %}
            <input value="{{ i.url }}">  <br>
        {% endif %}

        <a href="{% url 'url_altera_marca' i.id %}">Editar</a><br>
        <a href="{% url 'url_exclui_marca' i.id %}">Excluir</a><br>
        </li>
    {% endfor %}
    </ul>
    <button onclick="window.location.href='/'">Home</button>
{% endblock %}
