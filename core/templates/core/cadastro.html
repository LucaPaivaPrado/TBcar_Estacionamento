{% extends 'base.html' %}
{%  load crispy_forms_tags %}
{% block extrahead %}
    {{ form.media }}
{% endblock %}

{% block title %}
    {{ txt_titulo }}
{% endblock %}


{% block main %}

   <h3>{{ txt_descricao }}</h3>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
             {{  form | crispy }}
            {% if cadastroMarca %}
            <button type="button" onclick="window.location.href='/cadastroMarca/'">Adicionar nova Marca</button><br>
            {% endif %}
              <button type="submit">Salvar</button>

            <button onclick="window.location.href='/'">Home</button>
        </form>

{% endblock %}
